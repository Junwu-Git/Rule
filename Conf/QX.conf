#############################################
# 配置作用：本配置为全局配置文件，内含去广告，应用分流，策略组，定时脚本等
# 重要提示：导入本文件会覆盖原本所有配置，不是初次配置QuanX请谨慎使用
# 注意事项: 以下内容中，带“;” “#” “//” 开头的行都是注释，去掉注释符号该行才有效
# 项目地址：https://raw.githubusercontent.com/fmz200/wool_scripts/main/QuantumultX/config/QuanX.conf
# 配置教程：https://github.com/fmz200/wool_scripts/blob/main/QuantumultX/How-To-Use.md
# 懒人配置：点击QX右下角风车拉下到底-下载配置-生成证书-配置证书-信任证书-开启QX即可愉快的使用了
# 交流群组：https://t.me/lanjieguanggao https://t.me/QuantumultXCommunity
# 更新时间：2025-05-14 22:10:00
#############################################

# =====================================
# general：模块内为一些通用的设置参数项
# =====================================
[general]
# Quantumult X 会对 server_check_url 指定的网址进行相应测试，以确认节点的可用性
# 你同样可以在 server_local/server_remote 中，为节点、订阅单独指定server_check_url参数
# 如果你为节点单独指定了url，则所有相关延迟测试中，均会采用此 url 地址
server_check_url=http://cp.cloudflare.com/generate_204
# 服务器测试超时时间 (毫秒，3000为3秒)
server_check_timeout = 3000
# 用于设置图标显示
profile_img_url=https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/author/fmz200-01.png
# dns_exclusion_list中的域名将不使用fake-ip方式. 其它域名则全部采用fake-ip及远程解析的模式
dns_exclusion_list = *.lan,*.direct,cable.auth.com,*.msftconnecttest.com,*.msftncsi.com,network-test.debian.org,detectportal.firefox.com,resolver1.opendns.com,*.srv.nintendo.net,*.stun.playstation.net,xbox.*.microsoft.com,*.xboxlive.com,stun.*,global.turn.twilio.com,global.stun.twilio.com,app.yinxiang.com,injections.adguard.org,local.adguard.org,cable.auth.com,localhost.*.qq.com,localhost.*.weixin.qq.com,*.logon.battlenet.com.cn,*.logon.battle.net,*.blzstatic.cn,music.163.com,*.music.163.com,*.126.net,musicapi.taihe.com,music.taihe.com,songsearch.kugou.com,trackercdn.kugou.com,*.kuwo.cn,api-jooxtt.sanook.com,api.joox.com,joox.com,y.qq.com,*.y.qq.com,streamoc.music.tc.qq.com,mobileoc.music.tc.qq.com,isure.stream.qqmusic.qq.com,dl.stream.qqmusic.qq.com,aqqmusic.tc.qq.com,amobile.music.tc.qq.com,*.xiami.com,*.music.migu.cn,music.migu.cn,proxy.golang.org,*.mcdn.bilivideo.cn,*.cmpassport.com,id6.me,open.e.189.cn,opencloud.wostore.cn,id.mail.wo.cn,mdn.open.wo.cn,hmrz.wo.cn,nishub1.10010.com,enrichgw.10010.com,*.wosms.cn,*.jegotrip.com.cn,*.icitymobile.mobi,*.pingan.com.cn,*.cmbchina.com,*.10099.com.cn,*.microdone.cn,pool.ntp.org,*.pool.ntp.org,ntp.*.com,time.*.com,ntp?.*.com,time?.*.com,time.*.gov,time.*.edu.cn,*.ntp.org.cn,PDC._msDCS.*.*,DC._msDCS.*.*,GC._msDCS.*.*
# geo_location_checker：用于节点页面的顶部节点信息展示(节点开关左边的信息)
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/fmz200/wool_scripts/main/QuantumultX/scripts/server_location.js
# 资源解析器，可用于自定义各类远程资源的转换，如节点，规则 filter，重写 rewrite 等，url 地址可远程，可task_local本地/iCloud(Quantumult X/Scripts目录);
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
# 下列表中的内容将不经过QuantumultX的处理，设置后建议重启设备
excluded_routes=239.255.255.250/32
# fallback_udp_policy：仅支持 v1.0.19 以及之后的版本。仅支持末端策略（末端策略为经由规则模块和策略模块后所命中的策略，例如：direct、reject 以及节点；不支持内置策略 proxy 以及其它自定义策略）。
fallback_udp_policy=direct
# UDP Drop名单：同白名单类似，但不会返回 ICMP “端口不可达” 信息，名单仅处理 whitelist名单中的端口
udp_drop_list=443
# 4G 网络跟一般 Wi-Fi 下，走 filter(分流)模式，asus-5g 则切换为全局直连，asus 切换为全局代理
running_mode_trigger=filter, filter, 江苏兴辰:all_direct


# =====================================
# 域名系统（英文：Domain Name System，缩写：DNS）是互联网的一项服务。它作为将域名和IP地址相互映射的一个分布式数据库，能够使人更方便地访问互联网。
# =====================================
[dns]
prefer-doh3
no-ipv6
server = 119.29.29.29
server = 223.5.5.5
server = 223.6.6.6
doh-server = https://dns.alidns.com/dns-query,https://doh.pub/dns-query
address=/mtalk.google.com/108.177.125.188
server=/dl.google.com/119.29.29.29
server=/dl.l.google.com/119.29.29.29
server=/tplogin.cn/system
server=/tplinklogin.net/system
server=/melogin.cn/system
server=/falogin.cn/system


# =====================================
# 策略组
# static：你需要手动选择想要的节点/策略组。
# available：将按顺序选择你列表中第一个可用的节点。
# round-robin：将按列表的顺序轮流使用其中的节点。
# url-latency-benchmark：选取延迟最优节点。
# dest-hash：随机负载均衡，但相同域名走固定节点。
# ssid：将根据你所设定的网络来自动切换节点/策略组。
