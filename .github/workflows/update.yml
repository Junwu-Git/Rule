name: Sync and Modify IP Lists

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 01:00 UTC 自动运行
  workflow_dispatch:     # 允许手动触发

jobs:
  update-lists:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repo
        uses: actions/checkout@v3

      - name: Install Git
        run: sudo apt-get update && sudo apt-get install -y git

      - name: Clone source repo
        run: git clone https://github.com/MetaCubeX/meta-rules-dat.git --depth=1

      - name: Process files
        run: |
          mkdir -p ip-lists
          for f in private google netflix telegram twitter; do
            cat meta-rules-dat/geo/geoip/classical/$f.list | sed 's/$/,no-resolve/' > ip-lists/$f.list
          done

      - name: Commit and push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          cp -r ip-lists/* ./
          git add *.list
          git commit -m "Auto update IP lists with ,no-resolve" || echo "No changes"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
          git push