name: Sync and Modify IP Lists

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 01:00 UTC 自动运行
  workflow_dispatch:     # 允许手动触发

permissions:
  contents: write

jobs:
  update-lists:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repo
        uses: actions/checkout@v3

      - name: Install Git
        run: sudo apt-get update && sudo apt-get install -y git

      - name: Clone source repo from the meta branch
        run: git clone --branch meta https://github.com/MetaCubeX/meta-rules-dat.git --depth=1

      - name: Process files (add ,no-resolve to non-comment lines)
        run: |
          mkdir -p ip-lists
          for f in private google netflix telegram twitter; do
            awk '{ if ($0 ~ /^#/) print $0; else print $0",no-resolve" }' \
              meta-rules-dat/geo/geoip/classical/$f.list > ip-lists/$f.list
          done

      - name: Commit and push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

          # 覆盖原有文件
          cp -f ip-lists/*.list ./

          git add *.list
          git commit -m "Auto update IP lists with ,no-resolve" || echo "No changes"

          git remote remove origin
          git remote add origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
          git push origin HEAD:${{ github.ref_name }}
